<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счет-фактура {invoice_id}</title>
    <style>
        body {
            font-family: "DejaVu Sans", "Roboto", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .header {
            text-align: center;
            border-bottom: 3px solid #4a90e2;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #4a90e2;
            margin: 0;
            font-size: 28px;
        }
        .invoice-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .info-block {
            flex: 1;
        }
        .info-block h3 {
            color: #4a90e2;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .info-block p {
            margin: 5px 0;
        }
        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin: 30px 0;
        }
        .items-table th {
            background-color: #4a90e2;
            color: white;
            padding: 12px;
            text-align: left;
        }
        .items-table td {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        .items-table tr:hover {
            background-color: #f5f5f5;
        }
        .totals {
            text-align: right;
            margin-top: 20px;
        }
        .totals table {
            margin-left: auto;
            width: 300px;
        }
        .totals td {
            padding: 8px;
        }
        .totals .label {
            font-weight: bold;
            text-align: right;
            padding-right: 20px;
        }
        .totals .amount {
            text-align: right;
        }
        .grand-total {
            font-size: 18px;
            font-weight: bold;
            color: #4a90e2;
            border-top: 2px solid #4a90e2;
            padding-top: 10px;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #666;
            font-size: 12px;
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>СЧЕТ-ФАКТУРА</h1>
        <p>Номер: <strong>{invoice_id}</strong></p>
        <p>Дата: <strong>{date}</strong></p>
    </div>

    <div class="invoice-info">
        <div class="info-block">
            <h3>Клиент</h3>
            <p><strong>{customer_name}</strong></p>
            <p>{customer_address}</p>
        </div>
    </div>

    <table class="items-table">
        <thead>
            <tr>
                <th>Наименование</th>
                <th>Количество</th>
                <th>Цена</th>
                <th>Сумма</th>
            </tr>
        </thead>
        <tbody>
            {items_html}
        </tbody>
    </table>

    <div class="totals">
        <table>
            <tr>
                <td class="label">Итого:</td>
                <td class="amount">{total:.2f} ₽</td>
            </tr>
            <tr>
                <td class="label">НДС (20%):</td>
                <td class="amount">{tax:.2f} ₽</td>
            </tr>
            <tr class="grand-total">
                <td class="label">К оплате:</td>
                <td class="amount">{grand_total:.2f} ₽</td>
            </tr>
        </table>
    </div>

    <div class="footer">
        <p>Спасибо за ваш заказ!</p>
        <p>Этот документ был сгенерирован автоматически.</p>
    </div>
</body>
</html>
